<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Premium</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            touch-action: none;
            color: #fff;
            overflow-x: hidden;
        }

        #game-container {
            position: relative;
            margin-top: 30px;
            background: linear-gradient(145deg, #0f3460, #1a1a2e);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid #2d4263;
        }

        #gameCanvas {
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            display: block;
        }

        #score {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.1);
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid #2d4263;
            backdrop-filter: blur(5px);
        }

        #controls {
            margin-top: 30px;
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(145deg, #2d4263, #26334d);
            color: #e94560;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.3),
                        inset 2px 2px 4px rgba(255,255,255,0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3),
                        inset 2px 2px 4px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #26334d, #2d4263);
        }

        #startBtn {
            padding: 18px 45px;
            font-size: 24px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(233,69,96,0.3);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233,69,96,0.4);
        }

        #startBtn:active {
            transform: translateY(0);
        }

        @keyframes food-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 600px) {
            #controls {
                display: grid;
            }
            #game-container {
                margin-top: 15px;
                padding: 10px;
            }
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            #score {
                font-size: 24px;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Punteggio: 0</div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button class="control-btn" id="up">↑</button>
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="down">↓</button>
        <button class="control-btn" id="right">→</button>
    </div>
    <button id="startBtn">Inizia Gioco</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');

        // Dimensioni adattive
        const setCanvasSize = () => {
            const size = Math.min(window.innerWidth - 40, 400);
            canvas.width = size;
            canvas.height = size;
            gridSize = Math.floor(size / 20);
        };

        let gridSize;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;
        let isGameRunning = false;

        function initGame() {
            setCanvasSize();
            snake = [{x: 5, y: 5}];
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreElement.textContent = `Punteggio: ${score}`;
            spawnFood();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            if(snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                spawnFood();
            }
        }

        function draw() {
            // Sfondo
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Serpente
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    (segment.x + 1) * gridSize,
                    (segment.y + 1) * gridSize
                );
                
                if(index === 0) {
                    gradient.addColorStop(0, '#e94560');
                    gradient.addColorStop(1, '#ff6b6b');
                } else {
                    gradient.addColorStop(0, '#2d4263');
                    gradient.addColorStop(1, '#3d5a80');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
                ctx.fill();
            });

            // Cibo
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.roundRect(
                food.x * gridSize + 1,
                food.y * gridSize + 1,
                gridSize - 2,
                gridSize - 2,
                8
            );
            ctx.fill();
        }

        function move() {
            direction = nextDirection;
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Collisioni
            if(head.x < 0 || head.x >= canvas.width / gridSize ||
               head.y < 0 || head.y >= canvas.height / gridSize ||
               snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Cibo
            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Punteggio: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            alert(`Game Over! Punteggio: ${score}`);
            startBtn.style.display = 'block';
        }

        function handleKeyPress(e) {
            if(!isGameRunning) return;

            const key = e.key;
            const oppositeDirections = {
                up: 'down', down: 'up',
                left: 'right', right: 'left'
            };

            if(key === 'ArrowUp' && direction !== 'down') nextDirection = 'up';
            if(key === 'ArrowDown' && direction !== 'up') nextDirection = 'down';
            if(key === 'ArrowLeft' && direction !== 'right') nextDirection = 'left';
            if(key === 'ArrowRight' && direction !== 'left') nextDirection = 'right';
        }

        // Controlli touch
        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const directionMap = {
                    up: 'up', down: 'down',
                    left: 'left', right: 'right'
                };
                const newDir = directionMap[e.target.id];
                if(newDir && direction !== oppositeDirections[newDir]) {
                    nextDirection = newDir;
                }
            });
        });

        window.addEventListener('resize', () => {
            setCanvasSize();
            draw();
        });

        startBtn.addEventListener('click', () => {
            initGame();
            isGameRunning = true;
            startBtn.style.display = 'none';
            gameLoop = setInterval(() => {
                move();
                draw();
            }, 100);
        });

        document.addEventListener('keydown', handleKeyPress);

        // Inizializzazione
        setCanvasSize();
        draw();
    </script>
</body>
</html>
